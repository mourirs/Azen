<template id="ordershow">
    <div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Order List</h4>
                        <div class="card-header-form">
                            <form>
                                <div class="btn-group">
                                    <input type="text" class="form-control" placeholder="Search" v-model="search">
                                    <button type="button" class="btn btn-primary"
                                            @click="orderPageInFo(currentPage)"><i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>订单编号</th>
                                    <th>订单物品</th>
                                    <th>物品图片</th>
                                    <th>订单金额</th>
                                    <th>付款方式</th>
                                    <th>订单创建时间</th>
                                </tr>
                                </thead>
                                <tr v-if="orderListInFo.length > 0" v-for="(item,index) in orderListInFo">
                                    <td>
                                        <el-tooltip :content="addressHandle(item.address)" placement="top">
                                            <a href="javascript:void(0)">{{item.onumber}}</a>
                                        </el-tooltip>
                                    </td>
                                    <td>{{item.oname}}</td>
                                    <td>
                                        <el-image
                                                style="width: 100px; height: 100px"
                                                :src='"http://localhost/"+item.coImage'
                                                ></el-image>
                                    </td>
                                    <td>{{item.ogold | showPrice}}</td>
                                    <td>{{statueOrder(item.ostatue)}}</td>
                                    <td>{{item.ocrateTime}}</td>
                                </tr>
                            </table>
                        </div>
                        <el-pagination
                                layout="prev, pager, next"
                                :total="total"
                                :current-page="currentPage"
                                :page-size="pageSize"
                                @size-change="handleSizeChange"
                                @current-change="handleCurrentChange"
                                v-if="total >= 6"
                                style="float: left">
                        </el-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<script>
    const ordershow = {
        template: "#ordershow",
        data() {
            return {
                orderListInFo: [],
                currentPage: 1,// 当前页码
                pageSize: 10,// 每页大小
                total: 1,
                search: ''
            }
        },
        methods: {
            addressHandle(value) {
                return "收件人：" + value.consignee + " " +
                    "电话：" + value.consigneePhone + " " +
                    "住址：" + value.area + " " +
                    "详细住址：" + value.detailedArea;
            },
            orderPageInFo(pageNumber) {
                axios({
                    method: "post",
                    url: "/orderListInFo",
                    transformRequest: [
                        function (data) {
                            return parseParams(data);
                        }
                    ],
                    data: {
                        pageNumber: pageNumber,
                        name: this.jiaoyan(this.search)
                    }
                }).then((response) => {
                    this.orderListInFo = response.data.list;
                    this.currentPage = response.data.pageNum;
                    this.pageSize = response.data.pageSize;
                    this.total = response.data.total;
                })
            },
            jiaoyan(search) {
                if (search === '' && search === undefined) {
                    return '';
                } else {
                    return search;
                }
            },
            statueOrder(data) {
                if (data === 1) {
                    return "直接付款";
                } else {
                    return "货到付款";
                }
            },
            handleSizeChange(val) {
                this.orderPageInFo(val);
            },
            handleCurrentChange(val) {
                this.orderPageInFo(val);
            },
        },
        mounted() {
            this.orderPageInFo(1);
        },
        filters: {
            showPrice(price) {
                return "￥" + price.toFixed(2);
            }
        },
    };
    const appVue = new Vue({
        el: "#appvue",
        components: {ordershow}
    })
</script>
